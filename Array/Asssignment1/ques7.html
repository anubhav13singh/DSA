<body>
    <h3><aside>
        ðŸ’¡ Given an integer array nums, move all 0's to the end of it while maintaining the relative order of the nonzero elements.
        
        Note that you must do this in-place without making a copy of the array.
        
        **Example 1:**
        Input: nums = [0,1,0,3,12]
        Output: [1,3,12,0,0]
        
        </aside></h3>
        <script>
            

function moveZeros(n, a) {
   
    let temp = [];
    
   
    for (let i = 0; i < n; i++) {
        if (a[i] !== 0) {
            temp.push(a[i]);
        }
    }
    
    let nz = temp.length;
    
    for (let i = 0; i < nz; i++) {
        a[i] = temp[i];
    }
    
    for (let i = nz; i < n; i++) {
        a[i] = 0;
    }
    
    return a;
}

let arr = [1, 0, 2, 3, 2, 0, 0, 4, 5, 1];
let n = 10;
let ans = moveZeros(n, arr);
console.log([ans.join()]);

        </script>
</body>
