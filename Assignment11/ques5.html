   <h4>Given two integer arrays nums1 and nums2, return an array of their intersection. Each element in the result must be unique and you may return the result in any order.</h4> 
   <pre>Input: nums1 = [1,2,2,1], nums2 = [2,2]
    Output: [2]
    </pre>
    <script>
        let intersection = function (nums1, nums2) {
  let empty = [];
  for (let i = 0; i < nums1.length; i++) {
    for (let j = 0; j < nums2.length; j++) {
      if (nums1[i] === nums2[j]) {
        empty.push(nums1[i]);
      }
    }
  }
  return [...new Set(empty)];
};
