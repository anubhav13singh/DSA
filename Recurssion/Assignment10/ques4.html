<body>
    <h4>Given a string calculate length of the string using recursion.</h4>
    <script>
         function recLen(str)
    {
   
        if (str == "")
            return 0;
        else
            return recLen(str.substring(1)) + 1;
    }
    let name = 'anubhav';
    console.log(name.length);
    
    </script>
</body>
</html>
