<body>
    <h4>Given an array, find a product of all array elements.

        **Example 1:**
        
        Input  : arr[] = {1, 2, 3, 4, 5}
        Output : 120
        **Example 2:**
        
        Input  : arr[] = {1, 6, 3}
        Output : 18</h4>
        <script>
            function sum(nums){
                let sum = 1;
                for (let i = 0; i < nums.length; i++) 
                   sum *= nums[i];
                    return sum;
                }
                nums=[2,4,9]
                console.log(sum(nums));
                
        </script>
</body>
