<body>
    <h4>Given a positive integer, N. Find the factorial of N. 

        **Example 1:**
        
        Input: N = 5 
        
        Output: 120
        
        **Example 2:**
        
        Input: N = 4
        
        Output: 24</h4>
        <script>
            function factorial(n) {
              if (n == 0) 
              return 1;
              
              return n * factorial(n - 1);
}
        </script>
</body>
</html>
